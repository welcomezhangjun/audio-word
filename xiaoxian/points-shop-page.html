<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分商城 - 小学生读书会</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f7f8fa;
            padding-bottom: 70px;
        }
        .status-bar {
            background-color: #fff;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #000;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 12px;
        }
        .tab-item.active {
            color: #ff6b6b;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }
        .points-card {
            background: linear-gradient(135deg, #ff8c00, #ff6347);
            border-radius: 12px;
            color: white;
        }
        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .category-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            opacity: 0.7;
        }
        .category-tab.active {
            opacity: 1;
            color: #ff6347;
            border-bottom: 2px solid #ff6347;
        }
        .category-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .exchange-btn {
            background: linear-gradient(135deg, #ff8c00, #ff6347);
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .star-icon {
            color: #ffcc00;
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white py-3 px-4 flex items-center sticky top-0 z-10 shadow-sm">
        <a href="profile.html" class="text-gray-700 mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="text-lg font-bold">积分商城</div>
    </div>

    <!-- 内容区域 -->
    <div class="p-4">
        <!-- 积分信息卡片 -->
        <div class="points-card p-4 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-sm text-white text-opacity-80">当前积分</div>
                    <div class="font-bold text-3xl mt-1">1,890</div>
                </div>
                <button class="bg-white bg-opacity-20 rounded-full py-1 px-4 text-sm">
                    <i class="fas fa-exchange-alt mr-1"></i> 兑换记录
                </button>
            </div>
            <div class="flex justify-between mt-4 pt-4 border-t border-white border-opacity-20">
                <div class="text-center">
                    <div class="font-bold">398</div>
                    <div class="text-white text-opacity-80 text-xs mt-1">本周新增</div>
                </div>
                <div class="text-center">
                    <div class="font-bold">1,200</div>
                    <div class="text-white text-opacity-80 text-xs mt-1">本月新增</div>
                </div>
                <div class="text-center">
                    <div class="font-bold">3</div>
                    <div class="text-white text-opacity-80 text-xs mt-1">已兑换商品</div>
                </div>
            </div>
        </div>

        <!-- 分类选项卡 -->
        <div class="bg-white rounded-lg mb-6">
            <div class="flex justify-around">
                <div class="category-tab active">
                    <i class="fas fa-book category-icon"></i>
                    <div class="text-xs">图书</div>
                </div>
                <div class="category-tab">
                    <i class="fas fa-pen category-icon"></i>
                    <div class="text-xs">文具</div>
                </div>
                <div class="category-tab">
                    <i class="fas fa-chalkboard-teacher category-icon"></i>
                    <div class="text-xs">课程</div>
                </div>
                <div class="category-tab">
                    <i class="fas fa-gift category-icon"></i>
                    <div class="text-xs">礼品</div>
                </div>
            </div>
        </div>

        <!-- 热门兑换 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="font-semibold text-gray-800">热门兑换</div>
                <div class="text-gray-500 text-sm">更多 <i class="fas fa-chevron-right text-xs"></i></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- 商品1 -->
                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="商品图片" class="product-image">
                    <div class="p-3">
                        <div class="font-medium text-gray-800 text-sm mb-1">《夏洛的网》精装版</div>
                        <div class="flex items-center mb-2">
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star-half-alt star-icon text-xs"></i>
                            <span class="text-xs text-gray-500 ml-1">4.8</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-orange-500 font-bold">650积分</div>
                            <button class="exchange-btn">兑换</button>
                        </div>
                    </div>
                </div>
                
                <!-- 商品2 -->
                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="商品图片" class="product-image">
                    <div class="p-3">
                        <div class="font-medium text-gray-800 text-sm mb-1">《哈利波特》全集</div>
                        <div class="flex items-center mb-2">
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <span class="text-xs text-gray-500 ml-1">5.0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-orange-500 font-bold">1500积分</div>
                            <button class="exchange-btn">兑换</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新品上架 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="font-semibold text-gray-800">新品上架</div>
                <div class="text-gray-500 text-sm">更多 <i class="fas fa-chevron-right text-xs"></i></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- 商品1 -->
                <div class="product-card">
                    <div class="absolute top-2 right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">
                        新品
                    </div>
                    <img src="/api/placeholder/300/200" alt="商品图片" class="product-image">
                    <div class="p-3">
                        <div class="font-medium text-gray-800 text-sm mb-1">精美笔记本套装</div>
                        <div class="flex items-center mb-2">
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="far fa-star star-icon text-xs"></i>
                            <span class="text-xs text-gray-500 ml-1">4.0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-orange-500 font-bold">350积分</div>
                            <button class="exchange-btn">兑换</button>
                        </div>
                    </div>
                </div>
                
                <!-- 商品2 -->
                <div class="product-card">
                    <div class="absolute top-2 right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">
                        新品
                    </div>
                    <img src="/api/placeholder/300/200" alt="商品图片" class="product-image">
                    <div class="p-3">
                        <div class="font-medium text-gray-800 text-sm mb-1">创意文具盒</div>
                        <div class="flex items-center mb-2">
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star-half-alt star-icon text-xs"></i>
                            <span class="text-xs text-gray-500 ml-1">4.5</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-orange-500 font-bold">280积分</div>
                            <button class="exchange-btn">兑换</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 积分好礼 -->
        <div>
            <div class="flex justify-between items-center mb-4">
                <div class="font-semibold text-gray-800">积分好礼</div>
                <div class="text-gray-500 text-sm">更多 <i class="fas fa-chevron-right text-xs"></i></div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- 商品1 -->
                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="商品图片" class="product-image">
                    <div class="p-3">
                        <div class="font-medium text-gray-800 text-sm mb-1">思辩课程优惠券</div>
                        <div class="flex items-center mb-2">
                            <span class="text-xs text-gray-500">剩余: 10张</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-orange-500 font-bold">500积分</div>
                            <button class="exchange-btn">兑换</button>
                        </div>
                    </div>
                </div>
                
                <!-- 商品2 -->
                <div class="product-card">
                    <img src="/api/placeholder/300/200" alt="商品图片" class="product-image">
                    <div class="p-3">
                        <div class="font-medium text-gray-800 text-sm mb-1">阅读灯</div>
                        <div class="flex items-center mb-2">
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <i class="fas fa-star star-icon text-xs"></i>
                            <span class="text-xs text-gray-500 ml-1">5.0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-orange-500 font-bold">600积分</div>
                            <button class="exchange-btn">兑换</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <div>首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-comment-dots tab-icon"></i>
            <div>互动</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-book-open tab-icon"></i>
            <div>课程</div>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user tab-icon"></i>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
