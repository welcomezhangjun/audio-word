<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音打卡 - 小学生读书会</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f7f8fa;
            padding-bottom: 70px;
        }
        .status-bar {
            background-color: #fff;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #000;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 12px;
        }
        .tab-item.active {
            color: #ff6b6b;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .record-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
            position: relative;
        }
        .record-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(74, 222, 128, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        .mic-icon {
            font-size: 60px;
            color: white;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white py-3 px-4 flex items-center sticky top-0 z-10 shadow-sm">
        <a href="home.html" class="text-gray-700 mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="text-lg font-bold">语音打卡</div>
    </div>

    <!-- 内容区域 -->
    <div class="flex flex-col items-center justify-between h-full p-4">
        <!-- 上部提示 -->
        <div class="w-full bg-green-50 rounded-lg p-4 mb-6">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-green-600 mt-1 mr-3"></i>
                <div>
                    <div class="font-medium text-green-800">今日阅读提示</div>
                    <div class="text-sm text-green-700 mt-1">请朗读《爱丽丝漫游奇境》第三章内容，注意语速和感情表达~</div>
                </div>
            </div>
        </div>

        <!-- 录音动画 -->
        <div class="flex-1 flex flex-col items-center justify-center w-full">
            <div class="record-circle mb-6">
                <div class="record-pulse"></div>
                <div class="record-pulse" style="animation-delay: 0.3s"></div>
                <div class="record-pulse" style="animation-delay: 0.6s"></div>
                <i class="fas fa-microphone mic-icon"></i>
            </div>
            
            <!-- 录音时间 -->
            <div class="text-4xl font-bold text-gray-700 mt-6">00:45</div>
            <div class="text-gray-500 mt-2">最长录制时间: 3分钟</div>
            
            <!-- 波形图 -->
            <div class="w-full h-20 mt-8 flex items-center justify-center">
                <div class="flex items-end space-x-1">
                    <div class="w-2 h-10 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-16 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-8 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-14 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-6 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-12 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-18 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-10 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-4 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-12 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-8 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-16 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-6 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-10 bg-green-500 rounded-full"></div>
                    <div class="w-2 h-14 bg-green-500 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="w-full flex justify-around items-center mb-10 mt-4">
            <div class="control-btn bg-white text-red-500 border border-red-500">
                <i class="fas fa-trash-alt"></i>
            </div>
            
            <div class="control-btn bg-red-500 text-white" style="width: 70px; height: 70px">
                <i class="fas fa-stop" style="font-size: 28px"></i>
            </div>
            
            <div class="control-btn bg-white text-blue-500 border border-blue-500">
                <i class="fas fa-pause"></i>
            </div>
        </div>
    </div>

    <!-- 底部固定按钮 -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
        <div class="grid grid-cols-2 gap-4">
            <button class="py-3 rounded-lg border border-gray-300 text-gray-600 font-semibold">
                重新录制
            </button>
            <button class="py-3 rounded-lg bg-green-500 text-white font-semibold">
                完成录制
            </button>
        </div>
    </div>
</body>
</html>
