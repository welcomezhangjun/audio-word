<!DOCTYPE html>

        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f7f8fa;
            padding-bottom: 70px;
        }
        .status-bar {
            background-color: #fff;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #000;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 12px;
        }
        .tab-item.active {
            color: #ff6b6b;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }
        .points-card {
            background: linear-gradient(135deg, #4CAF50, #4CAF50);
            border-radius: 12px;
            color: white;
        }
        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .category-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            opacity: 0.7;
        }
        .category-tab.active {
            opacity: 1;
            color: #ff6347;
            border-bottom: 2px solid #ff6347;
        }
        .category-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .exchange-btn {
            background: linear-gradient(135deg, #4CAF50, #4CAF50);
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .star-icon {
            color: #ffcc00;
            margin-right: 1px;
        }
    </style>
</head>
