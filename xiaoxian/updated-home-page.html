<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 小学生读书会</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f7f8fa;
            padding-bottom: 70px;
        }
        .status-bar {
            background-color: #fff;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #000;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 12px;
        }
        .tab-item.active {
            color: #ff6b6b;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }
        .calendar-day {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 14px;
        }
        .calendar-day.audio {
            background-color: #4ade80;
            color: white;
        }
        .calendar-day.video {
            background-color: #60a5fa;
            color: white;
        }
        .btn-record {
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
        }
        .btn-audio {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }
        .btn-video {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .avatar-sm {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* 新增：自定义头像样式，用于SVG替代 */
        .avatar-text {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fdba74;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        .avatar-text-sm {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fdba74;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white py-3 px-4 flex justify-between items-center sticky top-0 z-10 shadow-sm">
        <div class="text-lg font-bold">读书会</div>
        <div class="flex gap-5">
            <i class="fas fa-bell text-gray-500"></i>
            <i class="fas fa-cog text-gray-500"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="p-4">
        <!-- 用户信息 - 替换头像图片为SVG头像 -->
        <div class="flex items-center mb-6">
            <!-- SVG头像替换 -->
            <div class="avatar-text mr-3">小</div>
            <div>
                <div class="font-bold text-gray-800">小明同学</div>
                <div class="text-sm text-gray-500">三年级二班</div>
            </div>
            <div class="ml-auto flex items-center">
                <div class="text-sm text-gray-500 mr-2">积分:</div>
                <div class="font-bold text-orange-500">1890</div>
            </div>
        </div>

        <!-- 打卡按钮 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <a href="audio-record.html" class="btn-record btn-audio">
                <i class="fas fa-microphone text-2xl mb-2"></i>
                语音打卡
            </a>
            <a href="video-record.html" class="btn-record btn-video">
                <i class="fas fa-video text-2xl mb-2"></i>
                视频打卡
            </a>
        </div>

        <!-- 打卡日历 -->
        <div class="card p-4 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="font-semibold text-gray-800">4月打卡日历</div>
                <div class="text-sm text-blue-500">查看更多</div>
            </div>
            
            <!-- 星期标题 -->
            <div class="grid grid-cols-7 text-center mb-2">
                <div class="text-sm text-gray-500">一</div>
                <div class="text-sm text-gray-500">二</div>
                <div class="text-sm text-gray-500">三</div>
                <div class="text-sm text-gray-500">四</div>
                <div class="text-sm text-gray-500">五</div>
                <div class="text-sm text-gray-500">六</div>
                <div class="text-sm text-gray-500">日</div>
            </div>
            
            <!-- 日期 第一行 -->
            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="calendar-day text-gray-400">28</div>
                <div class="calendar-day text-gray-400">29</div>
                <div class="calendar-day text-gray-400">30</div>
                <div class="calendar-day text-gray-400">31</div>
                <div class="calendar-day">1</div>
                <div class="calendar-day">2</div>
                <div class="calendar-day">3</div>
            </div>
            
            <!-- 日期 第二行 -->
            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="calendar-day">4</div>
                <div class="calendar-day">5</div>
                <div class="calendar-day">6</div>
                <div class="calendar-day audio">7</div>
                <div class="calendar-day video">8</div>
                <div class="calendar-day audio">9</div>
                <div class="calendar-day audio">10</div>
            </div>
            
            <!-- 日期 第三行 -->
            <div class="grid grid-cols-7 gap-1 mb-2">
                <div class="calendar-day video">11</div>
                <div class="calendar-day">12</div>
                <div class="calendar-day">13</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day">15</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day">17</div>
            </div>
            
            <!-- 统计信息 -->
            <div class="flex justify-between mt-4 text-sm">
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                    <div>语音打卡: 3次</div>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-blue-500 mr-2"></div>
                    <div>视频打卡: 2次</div>
                </div>
                <div class="flex items-center">
                    <div>连续打卡: <span class="text-orange-500 font-bold">5</span>天</div>
                </div>
            </div>
        </div>

        <!-- 积分排行榜 -->
        <div class="card p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="font-semibold text-gray-800">积分排行榜</div>
                <div class="text-sm text-blue-500">查看更多</div>
            </div>
            
            <!-- 排名第1 - 替换头像为SVG -->
            <div class="flex items-center py-3 border-b border-gray-100">
                <div class="w-6 h-6 rounded-full bg-yellow-500 flex items-center justify-center text-white font-bold mr-3">1</div>
                <div class="avatar-text-sm mr-3" style="background-color: #fbbf24;">王</div>
                <div class="font-medium">王小华</div>
                <div class="ml-auto font-bold text-orange-500">2100分</div>
            </div>
            
            <!-- 排名第2 - 替换头像为SVG -->
            <div class="flex items-center py-3 border-b border-gray-100">
                <div class="w-6 h-6 rounded-full bg-gray-300 flex items-center justify-center text-white font-bold mr-3">2</div>
                <div class="avatar-text-sm mr-3" style="background-color: #60a5fa;">李</div>
                <div class="font-medium">李小明</div>
                <div class="ml-auto font-bold text-orange-500">1890分</div>
            </div>
            
            <!-- 排名第3 - 替换头像为SVG -->
            <div class="flex items-center py-3 border-b border-gray-100">
                <div class="w-6 h-6 rounded-full bg-orange-400 flex items-center justify-center text-white font-bold mr-3">3</div>
                <div class="avatar-text-sm mr-3" style="background-color: #fb923c;">张</div>
                <div class="font-medium">张小芳</div>
                <div class="ml-auto font-bold text-orange-500">1750分</div>
            </div>
            
            <!-- 排名第4 - 替换头像为SVG -->
            <div class="flex items-center py-3">
                <div class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-bold mr-3">4</div>
                <div class="avatar-text-sm mr-3" style="background-color: #a3e635;">刘</div>
                <div class="font-medium">刘小强</div>
                <div class="ml-auto font-bold text-orange-500">1680分</div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home tab-icon"></i>
            <div>首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-comment-dots tab-icon"></i>
            <div>互动</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-book-open tab-icon"></i>
            <div>课程</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <div>我的</div>
        </div>
    </div>
</body>
</html>
