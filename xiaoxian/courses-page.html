<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 小学生读书会</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background-color: #f7f8fa;
            padding-bottom: 70px;
        }
        .status-bar {
            background-color: #fff;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: #000;
        }
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #9ca3af;
            font-size: 12px;
        }
        .tab-item.active {
            color: #ff6b6b;
        }
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }
        .course-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 12px;
            padding: 12px;
        }
        .calendar-day {
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-size: 14px;
        }
        .calendar-day.has-course {
            background-color: #60a5fa;
            color: white;
        }
        .calendar-day.today {
            border: 2px solid #60a5fa;
            color: #60a5fa;
            font-weight: bold;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex gap-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white py-3 px-4 flex justify-between items-center sticky top-0 z-10 shadow-sm">
        <div class="text-lg font-bold">课程管理</div>
        <div>
            <i class="fas fa-calendar-alt text-gray-500"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="p-4">
        <!-- 课时信息卡片 -->
        <div class="card p-4 mb-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-50 rounded-lg p-3">
                    <div class="text-sm text-blue-500">剩余课时</div>
                    <div class="font-bold text-blue-600 text-3xl mt-1">16</div>
                    <div class="text-xs text-blue-400 mt-1">上次更新: 2025-03-28</div>
                </div>
                <div class="bg-green-50 rounded-lg p-3">
                    <div class="text-sm text-green-500">已完成课时</div>
                    <div class="font-bold text-green-600 text-3xl mt-1">12</div>
                    <div class="text-xs text-green-400 mt-1">本学期总课时: 28</div>
                </div>
            </div>
        </div>

        <!-- 功能菜单 -->
        <div class="mb-6">
            <div class="menu-item">
                <div class="menu-icon bg-blue-500">
                    <i class="fas fa-history"></i>
                </div>
                <div class="flex-1">
                    <div class="font-semibold text-gray-800">课程记录</div>
                    <div class="text-sm text-gray-500 mt-1">查看历史课程使用记录</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="menu-item">
                <div class="menu-icon bg-purple-500">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="flex-1">
                    <div class="font-semibold text-gray-800">课时变动</div>
                    <div class="text-sm text-gray-500 mt-1">查看课时增减记录</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <a href="leave-application.html" class="menu-item block">
                <div class="menu-icon bg-orange-500">
                    <i class="fas fa-calendar-times"></i>
                </div>
                <div class="flex-1">
                    <div class="font-semibold text-gray-800">请假申请</div>
                    <div class="text-sm text-gray-500 mt-1">剩余可请假次数: 2</div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <!-- 课程日历 -->
        <div class="card p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="font-semibold text-gray-800">4月课程安排</div>
                <div class="flex items-center text-blue-500 text-sm">
                    <i class="fas fa-calendar-alt mr-1"></i>
                    <span>查看全部</span>
                </div>
            </div>
            
            <!-- 星期标题 -->
            <div class="grid grid-cols-7 text-center mb-2">
                <div class="text-sm text-gray-500">一</div>
                <div class="text-sm text-gray-500">二</div>
                <div class="text-sm text-gray-500">三</div>
                <div class="text-sm text-gray-500">四</div>
                <div class="text-sm text-gray-500">五</div>
                <div class="text-sm text-gray-500">六</div>
                <div class="text-sm text-gray-500">日</div>
            </div>
            
            <!-- 日期 第一行 -->
            <div class="grid grid-cols-7 gap-1 mb-2 place-items-center">
                <div class="calendar-day text-gray-400">28</div>
                <div class="calendar-day text-gray-400">29</div>
                <div class="calendar-day text-gray-400">30</div>
                <div class="calendar-day text-gray-400">31</div>
                <div class="calendar-day">1</div>
                <div class="calendar-day">
