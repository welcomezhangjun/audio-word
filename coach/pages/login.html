<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-full">
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-4 pt-4 pb-2">
            <span class="font-semibold text-lg">9:41</span>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow flex flex-col items-center justify-center px-8 text-center">
            
            <!-- Logo/Brand Icon -->
            <div class="mb-12">
                 <svg class="h-24 w-24 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h1 class="text-3xl font-bold mt-4 text-gray-800">悦倍国际</h1>
                <p class="text-gray-500 mt-2">一站式人力资源综合服务平台</p>
            </div>

            <!-- Login Buttons -->
            <div class="w-full max-w-sm">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300 ease-in-out mb-4">
                    <i class="fab fa-weixin mr-3 text-xl"></i>
                    微信一键登录
                </button>
                <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition duration-300 ease-in-out">
                    <i class="fas fa-mobile-alt mr-3 text-xl"></i>
                    手机短信验证码登录
                </button>
            </div>

            <!-- Terms and Conditions -->
            <div class="mt-8 text-xs text-gray-400">
                <p>登录即代表您已同意 <a href="#" class="text-blue-500">《用户协议》</a> 和 <a href="#" class="text-blue-500">《隐私政策》</a></p>
            </div>

        </div>

        <!-- Home Indicator -->
        <div class="h-8 flex justify-center items-end pb-2">
            <div class="w-36 h-1.5 bg-black rounded-full"></div>
        </div>
    </div>
</body>
</html>
