<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .tab-bar-icon { @apply w-6 h-6; }
        .tab-bar-label { @apply text-xs; }
        .service-icon-container { @apply flex flex-col items-center justify-center bg-gray-100 rounded-2xl w-16 h-16; }
    </style>
</head>
<body class="bg-white">
    <div class="flex flex-col h-full">
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-4 pt-4 pb-2 bg-white">
            <span class="font-semibold text-lg">9:41</span>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="flex justify-between items-center p-4 bg-white">
            <h1 class="text-2xl font-bold">悦倍国际</h1>
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2576&auto=format&fit=crop" class="w-10 h-10 rounded-full" alt="User Avatar">
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto px-4 pb-20">
            <!-- Image Carousel -->
            <div class="relative rounded-2xl overflow-hidden shadow-lg h-48 mb-6">
                <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=2670&auto=format&fit=crop" class="w-full h-full object-cover" alt="Carousel Image">
                <div class="absolute inset-0 bg-black bg-opacity-30 flex items-end p-4">
                    <h2 class="text-white text-xl font-bold">赋能领导者，共创未来</h2>
                </div>
            </div>

            <!-- Service Modules -->
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-blue-50 p-4 rounded-2xl shadow-sm">
                    <div class="service-icon-container mx-auto mb-2 bg-blue-100">
                        <i class="fas fa-users text-2xl text-blue-500"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800">教练中心</h3>
                </div>
                <div class="bg-green-50 p-4 rounded-2xl shadow-sm">
                     <div class="service-icon-container mx-auto mb-2 bg-green-100">
                        <i class="fas fa-chalkboard-teacher text-2xl text-green-500"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800">培训中心</h3>
                </div>
                <div class="bg-indigo-50 p-4 rounded-2xl shadow-sm">
                    <div class="service-icon-container mx-auto mb-2 bg-indigo-100">
                        <i class="fas fa-briefcase text-2xl text-indigo-500"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800">人力资源咨询</h3>
                </div>
                <div class="bg-yellow-50 p-4 rounded-2xl shadow-sm">
                     <div class="service-icon-container mx-auto mb-2 bg-yellow-100">
                        <i class="fas fa-child text-2xl text-yellow-500"></i>
                    </div>
                    <h3 class="font-semibold text-gray-800">青少年职业发展</h3>
                </div>
            </div>
             <!-- Recommended Courses -->
            <div class="mt-8">
                <h3 class="text-xl font-bold mb-4">精选推荐</h3>
                <div class="space-y-4">
                    <div class="flex items-center bg-gray-50 p-3 rounded-2xl shadow-sm">
                        <img src="https://images.unsplash.com/photo-1549923746-c502d488b3ea?q=80&w=2671&auto=format&fit=crop" class="w-24 h-24 object-cover rounded-xl" alt="Course Image">
                        <div class="ml-4 flex-1">
                            <h4 class="font-bold text-gray-800">教练式领导者培养</h4>
                            <p class="text-sm text-gray-500 mt-1">提升您的团队领导力与影响力。</p>
                            <span class="text-sm font-semibold text-blue-600 mt-2 inline-block">立即查看</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Tab Bar -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-20" style="width: 393px; margin: 0 auto;">
            <a href="#" class="text-center text-blue-500">
                <i class="fas fa-home tab-bar-icon"></i>
                <span class="tab-bar-label">首页</span>
            </a>
            <a href="#" class="text-center text-gray-400">
                <i class="fas fa-book-open tab-bar-icon"></i>
                <span class="tab-bar-label">学习</span>
            </a>
            <a href="#" class="text-center text-gray-400">
                <i class="fas fa-comment-dots tab-bar-icon"></i>
                <span class="tab-bar-label">消息</span>
            </a>
            <a href="#" class="text-center text-gray-400">
                <i class="fas fa-user tab-bar-icon"></i>
                <span class="tab-bar-label">我的</span>
            </a>
        </footer>
    </div>
</body>
</html>
