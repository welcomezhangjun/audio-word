<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .tab-bar-icon { @apply w-6 h-6; }
        .tab-bar-label { @apply text-xs; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex flex-col h-full">
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-4 pt-4 pb-2 bg-white">
            <span class="font-semibold text-lg">9:41</span>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- Header -->
        <header class="flex items-center p-4 bg-white shadow-sm sticky top-0">
            <button class="text-gray-600">
                <i class="fas fa-chevron-left text-lg"></i>
            </button>
            <h1 class="text-xl font-bold mx-auto">教练中心</h1>
            <div class="w-6"></div> <!-- Placeholder for alignment -->
        </header>

        <!-- Main Content -->
        <main class="flex-grow overflow-y-auto p-6">
            <div class="space-y-6">
                <!-- 1:1 Coaching -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0 w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                                <i class="fas fa-user-friends text-2xl text-blue-500"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">1:1教练辅导</h2>
                                <p class="text-gray-500 mt-1">预约专业教练，解决个性化职业问题。</p>
                            </div>
                        </div>
                        <button class="mt-4 w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                            查看教练
                        </button>
                    </div>
                </div>

                <!-- Team Coaching -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0 w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                                <i class="fas fa-users text-2xl text-green-500"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">团队教练</h2>
                                <p class="text-gray-500 mt-1">提升团队协作，实现组织效能最大化。</p>
                            </div>
                        </div>
                         <button class="mt-4 w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                            立即申请
                        </button>
                    </div>
                </div>

                <!-- Coach-style Leader Training -->
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center space-x-4">
                           <div class="flex-shrink-0 w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center">
                                <i class="fas fa-crown text-2xl text-indigo-500"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">教练式领导者培养</h2>
                                <p class="text-gray-500 mt-1">系统化课程，助您成为卓越领导者。</p>
                            </div>
                        </div>
                         <button class="mt-4 w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors">
                            了解课程
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Tab Bar -->
        <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-20" style="width: 393px; margin: 0 auto;">
            <a href="#" class="text-center text-blue-500">
                <i class="fas fa-home tab-bar-icon"></i>
                <span class="tab-bar-label">首页</span>
            </a>
            <a href="#" class="text-center text-gray-400">
                <i class="fas fa-book-open tab-bar-icon"></i>
                <span class="tab-bar-label">学习</span>
            </a>
            <a href="#" class="text-center text-gray-400">
                <i class="fas fa-comment-dots tab-bar-icon"></i>
                <span class="tab-bar-label">消息</span>
            </a>
            <a href="#" class="text-center text-gray-400">
                <i class="fas fa-user tab-bar-icon"></i>
                <span class="tab-bar-label">我的</span>
            </a>
        </footer>
    </div>
</body>
</html>
