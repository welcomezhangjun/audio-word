<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金句墙 - Wisdom Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L19 7L14.74 12L19 17L13.09 15.74L12 22L10.91 15.74L5 17L9.26 12L5 7L10.91 8.26L12 2Z" fill="currentColor"/>
                    </svg>
                    金句墙
                </h1>
                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="搜索金句..." class="search-input">
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main">
        <div class="container">
            <!-- 统计信息 -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalQuotes">26</span>
                    <span class="stat-label">条金句</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalAuthors">22</span>
                    <span class="stat-label">位贡献者</span>
                </div>
            </div>

            <!-- 筛选标签 -->
            <div class="filter-tags">
                <button class="filter-tag active" data-category="all">全部</button>
                <button class="filter-tag" data-category="education">教育理念</button>
                <button class="filter-tag" data-category="growth">成长思维</button>
                <button class="filter-tag" data-category="mindset">心态管理</button>
                <button class="filter-tag" data-category="action">行动力</button>
            </div>

            <!-- 金句墙 -->
            <div class="quotes-grid" id="quotesGrid">
                <!-- 金句卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">汇聚智慧，分享成长 · Wisdom Wall</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
